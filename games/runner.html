<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Endless Runner – HyperGameZ</title>
  <link href="../styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .game-wrap{max-width:900px;margin:20px auto;padding:12px}
    .canvas-wrap{display:grid;place-items:center;background:#f3f4f6;border:1px solid #e5e7eb;border-radius:12px;min-height:360px}
    .controls{margin-top:10px;color:#64748b}
    /* Ensure CTA styling works for both <a> and <button> */
    .cta{-webkit-appearance:none;appearance:none;border:0;background:linear-gradient(90deg,var(--accent2),var(--accent1));
         color:#fff;text-decoration:none;padding:.85rem 1.2rem;border-radius:12px;cursor:pointer;display:inline-block}
    .cta.small{padding:.55rem .9rem;border-radius:10px;font-size:.95rem}
  </style>
</head>
<body>
<header class="site-header">
  <div class="wrap bar">
    <a class="brand" href="../index.html"><img src="../assets/logo.svg" alt="HyperGameZ logo" style="height:36px"><strong class="brand-name">HyperGameZ</strong></a>
    <a class="cta" href="../index.html" style="text-decoration:none;">Back to Home</a>
  </div>
</header>

<main class="wrap section">
  <div class="panel">
    <h1 class="h2">Endless Runner</h1>
    <div class="game-wrap">

      <div class="canvas-wrap">
        <canvas id="run" width="640" height="240"></canvas>
      </div>

      <div class="controls small"><strong>How to play:</strong> Press <kbd>Space</kbd> to jump over obstacles.</div>
      <div class="controls"><a class="cta small" id="restartBtn" href="#">Restart</a></div>

      <script>
        // --- High score utility (localStorage) ---
        function saveHighScore(gameKey, score){
          const key='hypergamez_scores';
          let data={}; try{ data=JSON.parse(localStorage.getItem(key))||{} }catch(e){ data={} }
          const prev=data[gameKey]?.best || 0;
          if(score>prev){ data[gameKey]={best:score, updated: Date.now()}; localStorage.setItem(key, JSON.stringify(data)); }
        }

        // --- Game logic ---
        const c = document.getElementById('run'), x = c.getContext('2d');
        let y = 180, vy = 0, running = true, t = 0, obs = [], saved = false;

        function addObstacle(){ obs.push({x:c.width, w:20 + Math.random()*20}); }

        document.addEventListener('keydown', e=>{
          if(e.code === 'Space' && y >= 180){ vy = -10; }
        });

        function step(){
          t++;
          if(t % 90 === 0) addObstacle();

          // physics
          vy += 0.6; 
          y  += vy; 
          if(y > 180){ y = 180; vy = 0; }

          // render
          x.fillStyle = "#fff"; x.fillRect(0,0,c.width,c.height);
          x.fillStyle = "#94a3b8"; x.fillRect(0,200,c.width,2);         // ground
          x.fillStyle = "#111827"; x.fillRect(40,y,20,20);               // player

          // obstacles + collision
          x.fillStyle = "#ff2e63";
          obs.forEach(o=>{
            o.x -= 4;
            x.fillRect(o.x, 180 - o.w/2, o.w, o.w/2);
            if(40 < o.x + o.w && 60 > o.x && y < 200 && y + 20 > 180 - o.w/2){
              running = false;
            }
          });

          // HUD
          x.fillStyle="#0f172a"; x.fillText("Time: " + Math.floor(t/30), 10, 16);

          if(running){
            requestAnimationFrame(step);
          }else{
            x.fillStyle="#0f172a"; x.fillText("Game Over", 280, 120);
            if(!saved){ saveHighScore('Endless Runner', t); saved = true; }
          }
        }
        step();
      </script>

    </div>
  </div>
</main>

<footer class="footer"><div class="wrap cols"><div class="small">© <span id="year">2025</span> HyperGameZ</div></div></footer>
<script>const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();</script>

<!-- Robust restart binding -->
<script>
  (function(){
    function bind(){
      var b=document.getElementById('restartBtn');
      if(b && !b._bound){
        b._bound = true;
        b.addEventListener('click', function(e){ e.preventDefault(); location.reload(); });
      }
    }
    if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', bind); } else { bind(); }
  })();
</script>
</body>
</html>
