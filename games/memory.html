<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Memory Match – HyperGameZ</title>
<link href="../styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
.game-wrap{max-width:900px;margin:20px auto;padding:12px}
.canvas-wrap{display:grid;place-items:center;background:#f3f4f6;border:1px solid #e5e7eb;border-radius:12px;min-height:360px}
.controls{margin-top:10px;color:#64748b}
button.cta.small{padding:.55rem .9rem;border-radius:10px}
</style>

</head>
<body>
<header class="site-header">
  <div class="wrap bar">
    <a class="brand" href="../index.html"><img src="../assets/logo.svg" alt="HyperGameZ logo" style="height:36px"><strong class="brand-name">HyperGameZ</strong></a>
    <a class="cta" href="../index.html" style="text-decoration:none;">Back to Home</a>
  </div>
</header>
<main class="wrap section">
  <div class="panel">
    <h1 class="h2">Memory Match</h1>
    <div class="game-wrap">
      
<div class="canvas-wrap" style="min-height:auto;">
  <div id="board" style="display:grid;grid-template-columns:repeat(4,80px);gap:10px;padding:20px"></div>
</div>

 
<div class="controls small"><strong>How to play:</strong> Flip two cards to make a pair. Match all to win.</div>
<div class="controls"><a class="cta small" id="restartBtn" href="#">Restart</a></div>
 
<script>
const icons=['🍎','🍌','🍇','🍒','🍍','🍉']; let deck=[...icons,...icons].sort(()=>Math.random()-0.5);
const board=document.getElementById('board'); let first=null, lock=false, matches=0;
deck.forEach((v,i)=>{
  const el=document.createElement('button'); el.className='cta small'; el.style.height='80px'; el.style.fontSize='28px'; el.textContent='?';
  el.dataset.val=v; el.addEventListener('click',()=>{
    if(lock||el.classList.contains('done')||el.textContent!== '?') return;
    el.textContent=v;
    if(!first){ first=el; } else {
      if(first.dataset.val===el.dataset.val){ first.classList.add('done'); el.classList.add('done'); matches++; first=null; if(matches===icons.length){ alert('You win!'); saveHighScore('Memory Match', 100 - (document.querySelectorAll('#board button.done').length)); } }
      else { lock=true; setTimeout(()=>{ first.textContent='?'; el.textContent='?'; first=null; lock=false; },700); }
    }
  });
  board.appendChild(el);
});
document.getElementById('restartBtn')&& (document.getElementById('restartBtn').onclick=()=>location.reload());
</script>

    </div>
  </div>
</main>
<footer class="footer"><div class="wrap cols"><div class="small">© <span id="year">2025</span> HyperGameZ</div></div></footer>
<script>
const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
</script>

<script>
function saveHighScore(gameKey, score){
  const key='hypergamez_scores';
  let data={}; try{ data=JSON.parse(localStorage.getItem(key))||{} }catch(e){ data={} }
  const prev=data[gameKey]?.best || 0;
  if(score>prev){ data[gameKey]={best:score, updated: Date.now()}; localStorage.setItem(key, JSON.stringify(data)); }
}
</script>





<script>
(function(){
  function bind(){
    document.querySelectorAll('#restartBtn').forEach(function(btn){
      if(!btn._bound){
        btn._bound = true;
        btn.addEventListener('click', function(e){ e.preventDefault(); location.reload(); });
      }
    });
  }
  if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', bind); } else { bind(); }
})();
</script>

</body>
</html>
